<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX API Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h4>Get Data By ID</h4>

      <form action="" id="getDataByID" class="getDataByID">
        <label for="id">Enter your ID: </label>
        <input
          type="text"
          name="id"
          id="id"
          class="searchTerm"
          required
          placeholder="Please enter the ID here"
        />
        <div id="tableGetDataById"></div>
        <div id="getDataById">
          <input type="submit" value="Get Data By ID" id="submitID" />
        </div>
      </form>

      <div class="getForm">
        <table id="table">
          <tr id="tr">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Operation</th>
            <th>Operation</th>
          </tr>
        </table>
        <br />
        <div id="getAllData">
          <button type="submit" id="button">Get All Data</button>
        </div>
      </div>
      <h4>Add / Update Data</h4>
      <div id="postForm">
        <label for="fName">Enter your First Name: </label>
        <input type="text" name="fName" id="fName" required />

        <label for="lName">Enter your Last Name: </label>
        <input type="text" name="lName" id="lName" required />

        <label for="age">Enter your Age: </label>
        <input type="number" name="age" id="age" required />
        <input type="hidden" id="idU" name="idUpdate" value="" />
        <div id="postData">
          <input type="submit" value="Post Data" id="postButton" />
        </div>
      </div>
    </div>
    <link rel="preconnect" href="https://fonts.googleapis.com" /><link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    /><link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" async defer></script>
  </body>
</html>
